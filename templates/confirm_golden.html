{% extends "layout.html" %}
{% block content %}
    <h1>
        スクレイピングを実行する
    </h1>
    <p>
        プルダウンメニューからスクレイピングに使用するリストを選択してください。
    </p>
    <form name="idpassfilename" method='post'>
        <select name="idpassfilename">
            {% for idpass in idpasslist %}
            <option value="{{ idpass }}">{{ idpass }}</option>
            {% endfor %}
        </select>
        <input placeholder = '法人数', name="data_num", type="text">
        <input placeholder = 'どの週か（4_11）', name="weekdate", type="text">
        <input type = submit value = RUN>
    </form>
{% endblock %}
