{% extends "layout.html" %}
{% block content %}
    <h1>
        業務の選択
    </h1>
    <p>
        プルダウンメニューからスクレイピングに使用するリストを選択してください。
    </p>
    <form name="idpassfilename" method='post'>
        <select name="what_to_do">
            {% for work in work_list %}
            <option value="{{ work }}">{{ work }}</option>
            {% endfor %}
        </select>
        <input type = submit value = "OK">
    </form>
{% endblock %}
